<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Variable Test</title>
</head>
<body>
    <script language="JavaScript" type="text/javascript">

        var string1 = "Hello";
        var string2 = "Goodbye";

        alert(string1);
        alert(string2);

        string2 = string1;

        alert(string1);
        alert(string2);

        string1 = "Now for something different";

        alert(string1);
        alert(string2);

    </script>

</body>
</html>
